<!DOCTYPE html>
<html>
<head>
  <title>Controle do Bot do Jank</title>
</head>
<body>
  <h1>Bot do Jank - Painel de Controle</h1>
  <button onclick="ativar()">‚úÖ Ativar</button>
  <button onclick="desativar()">üí£ Desativar</button>

  <script>
    async function ativar() {
      await fetch("https://api.jsonbin.io/v3/b/YOUR-BIN-ID", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": "SUA-CHAVE-SECRETA"
        },
        body: JSON.stringify({ ativo: true })
      });
      alert("Bot ativado üòç");
    }

    async function desativar() {
      await fetch("https://api.jsonbin.io/v3/b/YOUR-BIN-ID", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": "SUA-CHAVE-SECRETA"
        },
        body: JSON.stringify({ ativo: false })
      });
      alert("Bot desativado üíÄ");
    }
  </script>
</body>
</html>
