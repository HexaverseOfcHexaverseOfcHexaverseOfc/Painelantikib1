<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controle do Bot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  button {
    margin-top: 20px;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #status {
    font-weight: bold;
    font-size: 24px;
  }
</style>
</head>
<body>

<h1>Controle do Bot</h1>
<p>Status atual: <span id="status">Carregando...</span></p>

<button id="btnRefresh">Atualizar Status</button>

<script>
  const statusSpan = document.getElementById('status');
  const btnRefresh = document.getElementById('btnRefresh');

  async function buscarStatus() {
    try {
      const res = await fetch('https://hexaverseofchexaverseofchexaverseofc.github.io/Painelantikib1/controle.json');
      const data = await res.json();
      statusSpan.textContent = data.status.toUpperCase();
      statusSpan.style.color = data.status === 'off' ? 'red' : 'limegreen';
    } catch {
      statusSpan.textContent = 'Erro ao carregar';
      statusSpan.style.color = 'orange';
    }
  }

  btnRefresh.addEventListener('click', buscarStatus);

  // Busca status ao carregar a p√°gina
  buscarStatus();
</script>

</body>
</html>
